<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>IIT Gandhinagar Time Table</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>IIT Gandhinagar Timetable Portal</h1>
        </div>
    </header>

    <div class="container">
        <div class="message-box error" id="error-box"></div>
        <div class="message-box success" id="success-box"></div>
                        
        <div class="download-options" id="download-options" style="display: none;">
            <h3>Downloads</h3>
            <div class="option-buttons">
                <button type="button" class="option-button image" id="download-image">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i> Image (.png)
                </button>
                <button type="button" class="option-button excel" id="download-excel">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i> Excel (.xlsx)
                </button>
                <button type="button" class="option-button csv" id="download-csv">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i> CSV (.csv)
                </button>
            </div>
        </div>

        <div class="timetable-container" id="timetable-container">
            <!-- Timetable will be rendered here -->
        </div>
        
        <div class="credits-counter">
            Total Credits: <span id="total-credits">0</span>
        </div>
        
        <div class="controls">
            <div class="buttons-container">
                <button type="button" id="preview-button" class="primary-btn" aria-label="Preview Timetable">
                    <i class="fa fa-eye" aria-hidden="true"></i> Generate Timetable
                </button>
                <button type="button" id="deselect-all" class="secondary-btn" aria-label="Deselect All">
                    <i class="fa fa-times" aria-hidden="true"></i> Deselect All
                </button>
            </div>
        </div>
        
        <h3 class="courses-heading">Select your courses</h3>
        <input name="search-field" id="search-field" placeholder="Search for courses...">
        
        <table class="courses-table" role="table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>C</th>
                    <th>Pick</th>
                </tr>
            </thead>
            <tbody id="course-table-body">
                <!-- Course data will be populated here -->
                <tr>
                    <td colspan="4">Loading courses...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer>
        <div class="footer-section">
            <p><a href="https://github.com/Naveen-Pal/timetable_2024-25" target="_blank" rel="noopener">GitHub Repository</a></p>
        </div>
        <div class="footer-section">
            <p>Contact Me: <i class="fa fa-envelope" aria-hidden="true"></i> 23110216@iitgn.ac.in</p>
        </div>
        <div class="footer-section">
            <p>Made with ❤️ by x0 (System club)</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="/static/js/timetable.js"></script>
</body>

</html>
