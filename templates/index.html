<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>IIT Gandhinagar Time Table</title>
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fa fa-calendar" aria-hidden="true"></i> IIT Gandhinagar Timetable</h1>
            <p class="header-subtitle">Academic Year 2025-26 Semester-I</p>
        </div>
    </header>

    <div class="container">
        <div class="message-box error" id="error-box"></div>
        <div class="message-box success" id="success-box"></div>
                        
        <div class="download-options card" id="download-options" style="display: none;">
            <h3><i class="fa fa-download" aria-hidden="true"></i> Downloads</h3>
            <div class="option-buttons">
                <button type="button" class="option-button image" id="download-image">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i> <span class="btn-text">Image</span>
                </button>
                <button type="button" class="option-button excel" id="download-excel">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i> <span class="btn-text">Excel</span>
                </button>
                <button type="button" class="option-button csv" id="download-csv">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i> <span class="btn-text">CSV</span>
                </button>
            </div>
        </div>

        <div class="timetable-container" id="timetable-container">
            <!-- Timetable will be rendered here -->
        </div>
        
        <h3 class="courses-heading"><i class="fa fa-book" aria-hidden="true"></i> Select your courses</h3>
        
        <!-- Selected Courses Display -->
        <div class="selected-courses-container" id="selected-courses-container" style="display: none;">
            <h4 class="selected-courses-heading"><i class="fa fa-check-circle" aria-hidden="true"></i> Selected Courses</h4>
            <div class="selected-courses-list" id="selected-courses-list">
                <!-- Selected courses will be displayed here -->
                 <!-- Someone please fix its styling -->
            </div>
        </div>
        
        <div class="search-container">
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input name="search-field" id="search-field" placeholder="Search for courses...">
        </div>
        
        <table class="courses-table" role="table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>C</th>
                    <th>Pick</th>
                </tr>
            </thead>
            <tbody id="course-table-body">
                <!-- Course data will be populated here -->
                <tr>
                    <td colspan="4">Loading courses...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Sticky controls at the bottom with credits counter -->
    <div class="controls sticky-controls" id="sticky-controls">
        <div class="left-controls">
            <div class="credits-counter" id="credits-counter">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i> <span id="total-credits">0</span>
            </div>
            <button type="button" id="go-to-top" class="goto-top-btn" aria-label="Go to top">
                <i class="fa fa-arrow-up" aria-hidden="true"></i> <span class="btn-text">Top</span>
            </button>
        </div>
        <div class="buttons-container">
            <button type="button" id="preview-button" class="primary-btn" aria-label="Preview Timetable">
                <i class="fa fa-eye" aria-hidden="true"></i> <span class="btn-text">Generate</span>
            </button>
            <button type="button" id="deselect-all" class="secondary-btn" aria-label="Deselect All">
                <i class="fa fa-times" aria-hidden="true"></i> <span class="btn-text">Clear</span>
            </button>
            <!-- Y29kZWJhc2UgbWF5IGdpdmUgbW9yZSBpbmZvcm1hdGlvbg -->
        </div>
    </div>
    
    <footer>
        <div class="footer-section">
            <p><a href="https://github.com/Naveen-Pal/timetable" target="_blank" rel="noopener"><i class="fa fa-github" aria-hidden="true"></i> GitHub Repository</a></p>
        </div>
        <div class="footer-section">
            <p><i class="fa fa-envelope" aria-hidden="true"></i> 23110216@iitgn.ac.in</p>
        </div>
        <div class="footer-section">
            <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://www.linkedin.com/in/naveenpal-/">Naveen Pal</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="/static/js/timetable.js"></script>
</body>

</html>
