<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT Gandhinagar Time Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
            background-color: #f4f4f9; /* Light grayish background */
            color: #333; /* Darker text for better readability */
        }
        table {
            width: 80%; /* Responsive width */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Subtle shadow around table */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px; /* More padding for better spacing */
            text-align: left;
        }
        th {
            background-color: #0066cc; /* Blue background for headings */
            color: #ffffff; /* White text color */
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px; /* Rounded corners */
            position: fixed;
            bottom: 30px;
            right: 30px; /* Position the button at the bottom right */
        }
        @media (max-width: 600px) {
            table {
                width: 100%;
            }
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>IIT Gandhinagar Timetable Portal</h1>
    <h3>Select Your Courses</h3>
    <form action="/generate-timetable" method="post">
        <table>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Select</th>
            </tr>
            <!-- Rows will be dynamically filled by Flask -->
            {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
                <td><input type="checkbox" name="courses" value="{{ course.code }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Generate Timetable</button>
    </form>
</body>
</html>
