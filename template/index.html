<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select Courses</h2>
    <form action="/generate-timetable" method="post">
        <table>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Select</th>
            </tr>
            <!-- Rows will be dynamically filled by Flask -->
            {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
                <td><input type="checkbox" name="courses" value="{{ course.code }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Generate Timetable</button>
    </form>
</body>
</html>
